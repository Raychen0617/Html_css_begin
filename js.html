	//建構函式
	
	function Player(name,hp){
		//this代表新建的空白物件
		this.name=name;
		this.hp=hp;
		this.fight=function(){
			this.hp-=2;
		};
		this.rest=function(){
			this.hp++;
		};
		this.report=function(){
			alert(this.name+" : "+this.hp);
